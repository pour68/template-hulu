<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.min.css" />
    <title> Hulu </title>
</head>

<body>

    <header class="header">
        <nav class="navbar">
            <a href="javascript:void(0)" role="button" class="navbar-link">log in</a>
        </nav>

        <section class="showcase">
            <header class="showcase__header">
                <img src="img/hulu-logo.png" alt="hulu logo" />

                <h4>Watch thousands of TV shows and movies.</h4>
                <h5>HBO Max™, SHOWTIME®, CINEMAX® and STARZ® available as add-ons.</h5>
            </header>

            <div class="showcase__content">
                <a href="#">start your free trial</a>

                <p>Free trial for new & eligible returning subscribers only.</p>
            </div>
        </section>
    </header>

    <div class="colleagues">
        <figure class="colleagues__logos">
            <img src="img/logos.png" alt="logos" />
        </figure>

        <section class="colleagues__bundle">
            <header>
                <p>BUNDLE WITH ANY HULU PLAN & SAVE</p>
                <h3>Get Hulu, Disney+, and ESPN+.</h3>
                <a href="#">Details</a>
            </header>
        </section>

        <div class="colleagues__cta">
            <a href="#">GET BUNDLE</a>
            <p>Terms apply</p>
        </div>
    </div>

</body>

</html>
